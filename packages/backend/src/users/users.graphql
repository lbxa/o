type User {
  id: Int
  firstName: String
  lastName: String 
  email: String
  verified: Boolean
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  email: String!
  verified: Boolean!
}

input UpdateUserInput {
  id: Int!
  firstName: String!
  lastName: String!
  email: String!
}

type Query {
  user(id: Int!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  # removeUser(id: Int!): User
}
