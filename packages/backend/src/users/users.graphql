type User {
  id: Int
  handle: String
  firstName: String
  lastName: String 
  email: String
  password: String
}

input UserUpdateInput {
  id: Int!
  firstName: String
  lastName: String
  handle: String
  email: String
}

type ValidEmailResponse {
  alreadyTaken: Boolean!
}

type Query {
  user(id: Int!): User
  userValidateEmail(email: String!): ValidEmailResponse
}

type Mutation {
  userUpdate(userUpdateInput: UserUpdateInput!): User!
  # removeUser(id: Int!): User
}
