schema {
  query: Query
  mutation: Mutation
}

type Mutation {
  login(userLoginInput: UserLoginInput!): UserLoginResponse!
  userCreate(userCreateInput: UserCreateInput!): UserCreateResponse!
  userUpdate(userUpdateInput: UserUpdateInput!): User!
}

type Post {
  content: String!
  id: Int!
}

type Query {
  health: String!
  hello: String!
  user(id: Int!): User
}

type User {
  email: String
  firstName: String
  handle: String
  id: Int
  lastName: String
  password: String
}

input UserCreateInput {
  email: String!
  firstName: String!
  lastName: String!
  password: String!
}

type UserCreateResponse {
  accessToken: String!
  refreshToken: String!
  user: User!
}

input UserLoginInput {
  email: String!
  password: String!
}

type UserLoginResponse {
  accessToken: String!
  refreshToken: String!
  user: User!
}

input UserUpdateInput {
  email: String
  firstName: String
  handle: String
  id: Int!
  lastName: String
}