schema {
  query: Query
  mutation: Mutation
}

input CreateUserInput {
  email: String!
  firstName: String!
  lastName: String!
  password: String!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  login(userLoginInput: UserLoginInput!): User
  updateUser(updateUserInput: UpdateUserInput!): User!
}

type Post {
  content: String!
  id: Int!
}

type Query {
  health: String!
  user(id: Int!): User
}

input UpdateUserInput {
  email: String
  firstName: String
  handle: String
  id: Int!
  lastName: String
}

type User {
  email: String
  firstName: String
  handle: String
  id: Int
  lastName: String
  password: String
}

input UserLoginInput {
  email: String!
  password: String!
}