<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Discover oNex. No one should go to the gym alone. Connect with workout buddies, join friendly competitions. With personalized challenges and progress tracking, oNex transforms fitness into a fun, social, and motivating journey. Say goodbye to quitting.">
    <title>oNex</title>
    <script>
      const themeColorMetaTag = document.querySelector('meta[name="theme-color"]');

      function updateThemeColor() {
        themeColorMetaTag?.setAttribute("content", "#5955eb");
      }

      updateThemeColor(); // Initial call to set the theme color based on current mode

      const observer = new MutationObserver(updateThemeColor);
      observer.observe(document.documentElement, {
        attributes: true,
        attributeFilter: ["class"],
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <canvas id="webgl"></canvas>
    <script type="module" src="/src/render.ts"></script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
